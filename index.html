<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS-FHW</title>
    <meta charset="UTF-8">
    <!-- RWD setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ie兼容 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- load javascript -->
    <script src="json.js"></script>
    
    <!-- load css and google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <div class="wrap">
        <header class="banner">
            <h1 class="title">Kaoshiung's Travel Information</h1>
            <form action="get">
                <select name="khlist" id="list">
                </select>
            </form>
            <div class="middle-btn">
                <p class="hot-place">熱門行政區</p>
                <a href="#" class="ling-ya" data-place="苓雅區" >苓雅區</a>
                <a href="#" class="san-ming" data-place="三民區">三民區</a>
                <a href="#" class="sing-sing" data-place="新興區">新興區</a>
                <a href="#" class="yeng-cheng" data-place="鹽埕區">鹽埕區</a>
            </div>
        </header>
        <!-- icon -->
        <div class="icon">
            <div class="dash-line"></div>
            <div class="icon-down">
                <img src="images/icons_down.png" alt="icon-down">
            </div>   
        </div>
        <!-- position title -->
        <div class="position-title"></div>
        <ul class="item"></ul>
        <a href="#list" class="a-gotop">
            <img src="images/btn_goTop.png" alt="" class="gotop">
        </a>
        <div class="page-num"></div>
        <footer class="footer">
            <p>高雄旅遊網</p>
            <p>資料來源 : 高雄市政府</p>
        </footer>
    </div>    
    <script src="all.js"></script>
</body>
</html>
